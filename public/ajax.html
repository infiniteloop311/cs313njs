<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <title>Postal Form</title>
    <script>
        function getData() {
            let id = document.getElementById("db_id").value;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var dbObj = JSON.parse(this.responseText);
                    document.getElementById("demo").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "/getData/" + id, true);
            xhttp.send();
        }
    </script>
</head>
    
<body >
    <h1>Get Data</h1>
    <input id="db_id" type="text">
    <br/>
    <button type="submit" onclick="getData()">Get Details</button>
    <br/>
    <div id="demo">
    </div>
    <div id="demo2">
    </div>
</body>

</html>
