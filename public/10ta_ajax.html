<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <title>Postal Form</title>
    <script>
        function getPerson() {
            let id = document.getElementById("personid").value;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "/getPerson/" + id, true);
            xhttp.send();
        }
    </script>
</head>
    
<body onload="revealZone()">
    <h1>Postal Rate Calculator</h1>
    <span>Person ID: </span>
    <input id="personid" type="text">
    <br/>
    <button type="submit" onclick="getPerson()">Get Details</button>
    <br/>
    <div id="demo">
    </div>
    <div id="demo2">
    </div>
</body>

</html>
