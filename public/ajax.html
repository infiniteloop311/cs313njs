<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <title>Get Data AJAX</title>
    <script>
        function getData() {
            let id = document.getElementById("db_id").value;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var dbObj = JSON.parse(this.responseText);
                    document.getElementById("demo").innerHTML = this.responseText;
                    document.getElementById("demo2").innerHTML = JSON.stringify(dbObj[0]);
                    document.getElementById("demo3").innerHTML = JSON.stringify(dbObj[1]);
                }
            };
            xhttp.open("GET", "/getData2", true);
            xhttp.send();
        }
    </script>
</head>
    
<body >
    <h1>Get Data</h1>
    <button type="submit" onclick="getData()">Get All Rows</button>
    <br/>
    <div id="demo">
    </div>
    <div id="demo2">
    </div>
    <div id="demo3">
    </div>
</body>

</html>
